<div ng-controller="HubController as vm">
    <h2>Login:</h2>
    <form ng-submit="vm.login()">
        <div>
            <label>
                Username: <input ng-model="vm.username" />
            </label>
        </div>
        <div>
            <label>
                Password: <input ng-model="vm.password" type="password" />
            </label>
        </div>
        <div>
            <input type="submit" value="login" />
        </div>
    </form>
    <p>{{vm.loginMessage}}</p>
</div>
